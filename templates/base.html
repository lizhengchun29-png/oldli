<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人网站 - 分享技术与思想">
    <title>{% block title %}个人网站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="logo">LM</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/" class="nav-link">首页</a></li>
                <li><a href="/blog" class="nav-link">博客</a></li>
                <li><a href="/projects" class="nav-link">项目</a></li>
                <li><a href="/contact" class="nav-link">联系</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="5" fill="currentColor"/>
                    <line x1="10" y1="1" x2="10" y2="3" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="10" y1="17" x2="10" y2="19" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="1" y1="10" x2="3" y2="10" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="17" y1="10" x2="19" y2="10" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 李明的个人网站. 保留所有权利。</p>
                <div class="social-links">
                    <a href="https://github.com" target="_blank" class="social-link">GitHub</a>
                    <a href="https://linkedin.com" target="_blank" class="social-link">LinkedIn</a>
                    <a href="mailto:liming@example.com" class="social-link">Email</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
